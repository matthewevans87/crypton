cycle:
  minDurationMinutes: 60
  maxDurationMinutes: 1440
  scheduleIntervalMinutes: 360
  enableParallelExecution: false

resilience:
  maxRestartAttempts: 5
  baseRestartDelayMinutes: 1
  maxRestartDelayMinutes: 30
  stallWarningMinutes: 10
  stallCriticalMinutes: 30

agents:
  plan:
    model: gpt-4
    temperature: 0.7
    maxTokens: 4096
    timeoutMinutes: 30
    maxRetries: 3
  research:
    model: gpt-4
    temperature: 0.7
    maxTokens: 4096
    timeoutMinutes: 45
    maxRetries: 3
  analyze:
    model: gpt-4
    temperature: 0.7
    maxTokens: 4096
    timeoutMinutes: 30
    maxRetries: 3
  synthesis:
    model: gpt-4
    temperature: 0.7
    maxTokens: 4096
    timeoutMinutes: 15
    maxRetries: 3
  evaluation:
    model: gpt-4
    temperature: 0.7
    maxTokens: 4096
    timeoutMinutes: 30
    maxRetries: 3

tools:
  braveSearch:
    apiKey: ${BRAVE_SEARCH_API_KEY}
  executionService:
    baseUrl: http://localhost:5000
  defaultTimeoutSeconds: 30
  cacheTtlSeconds: 60

storage:
  basePath: ./artifacts
  cyclesPath: cycles
  mailboxesPath: mailboxes
  memoryPath: memory
  maxMailboxMessages: 5
  archiveRetentionCount: 30

api:
  host: 0.0.0.0
  port: 8080
  apiKey: ${AGENT_RUNNER_API_KEY}

logging:
  level: Information
  outputPath: ./logs
